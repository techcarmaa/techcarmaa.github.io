<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Redirect to index.html, preserving the route
      var redirectTo =
        window.location.protocol +
        "//" +
        window.location.host +
        "/#" +
        window.location.pathname;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body></body>
</html>
